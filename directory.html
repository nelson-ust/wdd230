<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chamber of Commerce - Directory</title>
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <link type="text/css" rel="stylesheet" href="styles/medium.css">
    <link type="text/css" rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img class="header-logo" src="./images/logo.png" alt="Logo">
                <h2 class="header-title">Nelson Chamber of Commerce</h2>
            </div>

            <nav id="topnav">
                <ul id="myLinks">
                    <li><a href="index.html">home</a></li>
                    <li><a href="discover.html">discover</a></li>
                    <li><a href="directory.html" class="active">directory</a></li>
                    <li><a href="join.html">join</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li class="social-media-container">
                        <img src="./images/Facebook_Logo.png" alt="Facebook_Logo" class="social-media-icon">
                        <img src="./images/LinkedIn_Logo.png" alt="LinkedIn_Logo" class="social-media-icon">
                    </li>
                </ul>
                <button class="icon" onclick="toggleMenu()" aria-label="Toggle Navigation Menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </nav>
        </div>
        <div class="date"></div>
    </header>

    <main class="directory-container">
        <h1>Business Directory</h1>
        <hr>
        <div id="directory"></div>
    </main>

    <footer>
        <div class="footer-container">
            <!-- Header contains a logo, site title, navigation, and social media links -->
            <div class="footer-content1">
                <img src="./images/logo.png" alt="Logo" class="logo-img" width="100">
                <div class="footer-address">
                    <h4 class="footer-text">Nelson chamber</h4>
                    <p class="footer-text">no39 winner road</p>
                    <p class="footer-text">umuahia,</p>
                </div>
            </div>

            <div class="box2">
                <div class="location">
                    <p class="footer-text">info@nelson.org</p>
                    <p class="footer-text">+(234) 903-833-7102</p>
                    <p class="footer-text">Location Map</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <div class="footer-base">
                <p><span id="copyrightMark"></span>2021 Nelson chamber</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>Nelso Attah</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>WDD 230 Project</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>Last modification: <i id="lastUpdated"></i></p>
