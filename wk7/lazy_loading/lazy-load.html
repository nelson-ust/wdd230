<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="./styles/lazy-load.css">
</head>

<body>
    <main>
        <h1> Lazy Loading Images</h1>
        <div class="image-container">
            <img class="image" src="https://via.placeholder.com/300x400/CCCCCC/000000?text=Placeholder " alt="Placeholder image ">
            <img class="image" data-src="https://cdn.pixabay.com/photo/2023/01/27/06/17/pheasant-7747830_960_720.jpg " alt="Image 1 ">
            <img class="image" data-src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947_960_720.jpg " alt="Image 2 ">
            <img class="image" data-src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg " alt="Image 3 ">
            <img class="image" data-src="https://cdn.pixabay.com/photo/2016/05/17/22/16/baby-1399332_960_720.jpg " alt="Image 4 ">
            <img class="image" data-src="https://cdn.pixabay.com/photo/2015/11/17/13/13/bulldog-1047518_960_720.jpg " alt="Image 5 ">
        </div>
    </main>

    <script src="./js/lazy-load.js">
    </script>
</body>

</html>
