<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce - Home</title>
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <link type="text/css" rel="stylesheet" href="styles/medium.css">
    <link type="text/css" rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="header-container">
            <!-- Header contains a logo, site title, navigation, and social media links -->
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" width="100">
                <h2>Nelson chamber of Commerce</h2>
            </div>

            <nav id="topnav">
                <ul id="myLinks">
                    <li><a href="index.html">home</a></li>
                    <li><a href="discover.html">discover</a></li>
                    <li><a href="directory.html">directory</a></li>
                    <li><a href="join.html" class="active">join</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li class="social-media-container">
                        <img src="./images/Facebook_Logo.png" alt="Facebook_Logo" class="social-media-icon">
                        <img src="./images/LinkedIn_Logo.png" alt="LinkedIn_Logo" class="social-media-icon">
                    </li>
                </ul>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
        <div class="date"></div>
    </header>
    <main>
        <h1>JOIN US TODAY</h1>
        <form method="get" action="thankyou.html">

            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="position-title">Position Title</label>
            <input type="text" id="position-title" name="position-title" pattern="[a-zA-Z\s-]{7,}"
                title="Please enter at least 7 letters, spaces, hyphens only">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <label for="cell-phone">Cell Phone *</label>
            <input type="tel" id="cell-phone" name="cell-phone" required>

            <label for="business-name">Business Name *</label>
            <input type="text" id="business-name" name="business-name" required>

            <label for="membership-level">Membership Level *</label>
            <select id="membership-level" name="membership-level">
                <option value="NP">NP Membership</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
            <div id="membership-benefits">
                <!-- Membership level benefits go here -->
            </div>

            <label for="business-description">Business Description</label>
            <textarea id="business-description" name="business-description"></textarea>

            <input type="hidden" id="form-date" name="form-date" value="">

            <input type="submit" value="Join Now">
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <!-- Header contains a logo, site title, navigation, and social media links -->
            <div class="footer-content1">
                <img src="./images/logo.png" alt="Logo" class="logo-img" width="100">
                <div class="footer-address">
                    <h4 class="footer-text">Nelson chamber</h4>
                    <p class="footer-text">no39 winner road</p>
                    <p class="footer-text">umuahia,</p>
                </div>
            </div>

            <div class="box2">
                <div class="location">
                    <p class="footer-text">info@nelson.org</p>
                    <p class="footer-text">+(234) 903-833-7102</p>
                    <p class="footer-text">Location Map</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <div class="footer-base">
                <p><span id="copyrightMark"></span>2021 Nelson chamber</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>Nelso Attah</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>WDD 230 Project</p><span>|</span>
            </div>
            <div class="footer-base">
                <p>Last modification: <i id="lastUpdated"></i></p>
            </div>
        </div>
    </footer>
    <script src="./scripts/join.js"></script>
</body>

</html>
